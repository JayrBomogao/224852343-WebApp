<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Formatting</title>
</head>

<body>
    <h1>Abbr</h1>
    <abbr title="Cascading Style Sheets">CSS</abbr>is a language that describes the style of an HTML document.

    <h1>Address</h1>
    <address>
        John Doe <br>
        Example 123 <br>
        Kanto Street <br>
        USA
    </address>

    <h1>BOLD</h1>
    <b>This is a bold text.</b>

    <h1>Code</h1>
    <code>git clone yourUsername/yourRepository</code>    

    <h1>Cite</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg/800px-Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg" alt="eiffel" height="100" width="80"> <br>
    <cite>The Eiffel Tower</cite>is found in Paris, France.

    <h1>Em</h1>
    <em>Never</em> gonna give you up, <em>never</em> gonna let you down
    
</body>
</html>
